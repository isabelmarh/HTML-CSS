<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"

<body>
    <header>
        <div class="container">
            <div class="profile">

                        alt="Profile Photo" />
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">Bia B</h1>
                    <button class="btn profile-edit-btn">Edit Profile</button>
                    <button class="btn profile-settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stats-count">342</span> posts
                        </li>
                        <li><span class="profile-stats-count">658</span>
                            followers</li>
                        <li><span class="profile-stats-count">92</span>
                            following</li>

                </div>
                <div class="profile-bio">
                    <p>
                        <span class="profile-bio-bold">Lorem ipsum</span> ipsum
                        dolor sit amet consectetur adipisicing elit.

        </div>
